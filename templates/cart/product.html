{% extends 'layouts/base.html' %}

{% block content %}
<div class="container">
    <table class="table table-bordered table-hover table-striped">
    <thead>
    <tr>
        <th>Mahsulot</th>
        <th>Narxi</th>
        <th>Savatchada</th>
        <th>Jami</th>
    </tr>
    </thead>
        <tbody>
        {% for row in list %}
        <tr>
        <td>{{ row.p.name }}</td>
        <td>${{ row.p.price }}</td>
        <td>{{ row.n }}</td>
        <td>${{ row.total }}</td>
        </tr>

        {% endfor %}
        </tbody>
    </table>

    <h2>Total: ${{ total }}</h2>
    <hr/>
    {% if user.is_authenticated %}
        <a href="{% url 'cart:checkout' %}" class="btn btn-info">Checkout</a>
    {% else %}
        <a href="#" class="btn btn-info">Login</a>
    {% endif %}
</div>

{% endblock %}
